<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<center>
<div id="loader" class="loader" ng-hide="tirpentCtrl.loaded"></div>
<div ng-init="tirpentCtrl.getSupportingEntities()"></div>
<div id="tirpEntitiesDiv" class="table-responsive" width="40%">
    <table id="tirpEntitiesTbl" class="table table-striped table-bordered table-sm" cellspacing="0"
    width="100%">
    <thead>
        <tr>
                <th class="th-sm" ng-repeat="(header, value) in tirpentCtrl.supportingEntities[0]">
                        {{header}}
                </th>
        </tr>
    </thead>
      <tbody>
        <tr ng-repeat="rowData in tirpentCtrl.supportingEntities" ng-class="{'selected':$index == selectedRow}" ng-click="tirpentCtrl.showInstances(rowData, $index)">
                <td class="cell100 column1" ng-repeat="cellData in rowData">
                        {{cellData}}
                </td>
        </tr>
      </tbody>
  </table>
</div>
<div id="tirpEntitiesRightSide" width="55%">
        <!-- <span style="text-align: center; font-size: 14px; color: #777777">Mean Presentation</span> -->
       <h8 ng-show="tirpentCtrl.loaded">Mean Presentation</h8>
        <div  id="tirpEntitiesTimeline" class="timeLinesEntitiesTirp"></div>
<div id="presentations"></div>

        </div>
